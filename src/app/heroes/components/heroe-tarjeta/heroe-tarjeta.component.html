<mat-card >
    <mat-card-header>
        <mat-card-title> {{heroe.superhero}}</mat-card-title>
        <mat-card-subtitle>{{heroe.alter_ego}}</mat-card-subtitle>
    </mat-card-header>


    <img class="card-img" mat-card-img [src]="heroe | imagen">

    <mat-card-content>
        <h3>{{heroe.publisher}}</h3>
        <p>
            <b>Primera aparacion:</b>{{heroe.first_appearance}}
            <br>
            <b>Personaje: </b>{{heroe.characters}}
        </p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button 
                color="warn"
                [routerLink]="['/heroes', heroe.id]">
                Leer mÃ¡s...
        </button>

        <button mat-button 
                color="accent"
                [routerLink]="['/heroes/editar', heroe.id]">
            Editar
        </button>
    </mat-card-actions>

</mat-card>
